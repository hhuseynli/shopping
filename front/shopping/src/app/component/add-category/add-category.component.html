<form #categoryForm="ngForm" (ngSubmit)="!categoryForm.invalid && onSaveCategory()" >
    <table class="table ">
        <h4>Create a Category</h4>
        <tbody>
            <tr>
                <td>Category: </td>
                <td><input type="text" [(ngModel)]="category.name" name="addedCategory" required  minlength="3" maxlength="20"></td>
            </tr>
            <tr>
    
                <td> <button class="btn btn-primary"  type="submit" *ngIf="categoryForm.valid">Save Category</button> </td>
    
            </tr>
        
        </tbody>
    </table>
    </form>

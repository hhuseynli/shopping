
 <img class="card-img-top " [src]="download+product.image" alt="image">
 <div class="card-body">
     
   <h5 class="card-title">{{product.name}}</h5>
   <p class="card-text">{{product.description}}</p>
   <p class="card-text">Price: {{product.price}} $</p>
 <p class="card-text">City: {{product.city}}</p>
 <p class="card-text">Seller: {{product.seller}}</p>
 <p class="card-text">Category: {{product.category.name}}</p>
 <p class="card-text">Phone number: {{product.phone}}</p>
 <p class="card-text">Email: {{product.email}}</p>



 </div>

<div class="login">
    <table>
        <tbody>
            <tr>

                <td>Username : </td>
                <td><input type="text" placeholder="Enter you username." [(ngModel)]="username"></td>
            </tr>
            <tr>

                <td>Password : </td>
                <td><input type="password" placeholder="Enter you password." [(ngModel)]="password"></td>
            </tr>
            <tr>
                <td>
                <button class="btn btn-primary" (click)="onSignUp()">Sign Up</button>
            </td>
            <td *ngIf="!isUserLoggedIn()">
                <button (click)="onLogin()" class="btn btn-success"> Log in </button>
            </td>
            <td *ngIf="isUserLoggedIn()">
                <button routerLink="/logout" class="btn btn-danger">Log out</button>
            </td>
            
            </tr>
        </tbody>

    </table>
</div>

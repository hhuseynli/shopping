
<form #productForm="ngForm" (ngSubmit)="!productForm.invalid && onSaveProduct()">
<h5>Add a product</h5>
<table class="table">
    <tbody>
        <tr>
            <td>Name:</td>
            <td><input type="text" [(ngModel)]="product.name" name="task" required></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><textarea [(ngModel)]="product.description" name="desc" required></textarea></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td><select [(ngModel)]="product.category.id" name="category" required>
                <option [value]="c.id" *ngFor = "let c of categories">{{c.name}}</option>
            </select></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" [(ngModel)]="product.image" name="img" required (change)="fileSelected($event)"></td>
        </tr>
            
        <tr>
            <td>Price:</td>
            <td><input type="number" [(ngModel)]="product.price" name="price" required ></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" [(ngModel)]="product.city" name="city" required ></td>
        </tr>
        <tr>
            <td>Seller:</td>
            <td><input type="text" [(ngModel)]="product.seller" name="name" required ></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" [(ngModel)]="product.email" name="email" required ></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" [(ngModel)]="product.phone" name="number" required maxlength= 20></td>
        </tr>
        <tr>

            <td><button class="btn btn-success">Save Product</button></td>
        </tr>

    </tbody>
</table>
</form>
